<!DOCTYPE html>
<html>
<head>
    {% if details %}
        <title>Django - {{details.title}}</title>
    {% else %}
        <title>Poty</title>
    {% endif %}
</head>
<body>
    <h1>{{details.title}}</h1>
    <p>{{details.quote}}</p>
    <h2>Founders : </h2>
    <ol>
        {% for founder in details.founders %}
            <li><h3>{{founder}}</h3></li>
        {% endfor %}
    </ol>
</body>
</html>
